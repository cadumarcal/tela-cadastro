<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="shortcut icon" href="./imgs/cadu-logo.png" type="image/x-icon">
     <link rel="stylesheet" href="style.css">
     <title>Tela de Registro</title>
</head>
<body>
     <!-- CADU MARÇAL -->
     <main id="container">
               <img src="./imgs/vector.png" alt="Mulher usando computador" class="vector">
          <form id="login">
               <div id="header">
                    <h1>CADASTRO</h1>
               </div>
               <div id="social_media">
                    <a href="#">
                         <img src="imgs/discord-icon.png" alt="Discord Logo">
                    </a>
                    <a href="#">
                         <img src="imgs/github-icon.png" alt="Github Logo">
                    </a>
                    <a href="#">
                         <img src="imgs/gmail-icon.png" alt="Gmail Logo">
                    </a>
               </div>

               <div id="inputs">
                    <div class="input-box">
                         <label for="name">
                              Nome
                              <div class="input-field">
                                   <input type="text" id="name" name="name">
                              </div>
                         </label>
                    </div>
                    <div class="input-box">
                         <label for="email">
                              E-mail
                              <div class="input-field">
                                   <input type="email" id="email" name="email">
                              </div>
                         </label>
                    </div>
                    <div class="input-box">
                         <label for="number">
                              Número
                              <div class="input-field">
                                   <input type="number" id="number" name="number">
                              </div>
                         </label>
                    </div>
                    <div class="input-box">
                         <label for="password">
                              Senha
                              <div class="input-field">
                                   <input type="password" id="password" name="password">
                              </div>
                         </label>
                    </div>
                    <div id="already_account">
                         <a href="#">
                              Já tem uma conta?
                         </a>
                    </div>
               </div>
               <button type="submit" id="register-button">
                    Cadastro
               </button>
          </form>
     </main>
</body>
</html>
